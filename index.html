<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="container">
            <div class="options">
                <div class="slider">
                    <span>Select grid width:</span>
                    <input type="range" min="4" max="64" value="4" step = "4" onchange="updateTextInput(this.value);"> 
                    <input type="text" id="textInput" value="4" style='width:20px'>
                    <button>Reset</button>
                </div>         
            </div>
            <div class="grid">
            </div>
            <div class="options"></div>
        </div>
    </body>
</html>
